{% extends 'inc/base.html' %}

{% load bootstrap4 %}
{% load static %}

{% block heading %}
<h3>New Question</h3>
{% endblock heading %}

{% block content %}
<form method="post" class="needs-validation" novalidate>
    {% csrf_token %}

    {% for form_field in form %}
        <div class="form-group needs-validation row mt-2">
            <label class="col-sm-2 col-form-label">{{ form_field.label }}</label>
            <div class="col-sm-10">
                {{ form_field }}
                <div class="invalid-feedback d-block">
                    {{ form_field.errors }}
                </div>
            </div>
        </div>
    {% endfor %}

    <div class="form-group row">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
            <button type="submit" class="btn btn-dark">ASK!</button>
        </div>
    </div>
</form>
{% endblock content %}
