{% extends 'inc/base.html' %}
{% load static %}

{% block heading %}
<h3>Settings:&nbsp;&nbsp;</h3>
<h3>{{ request.user.username }}</h3>
{% endblock heading %}

{% block content %}
<form method="post" novalidate>
    {% csrf_token %}
    <div class="form-group row mt-2">
        <label for="id_username" class="col-sm-3 col-form-label">Login</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="id_username" name="username" value="{{ request.user.username }}">
        </div>
    </div>
    <div class="form-group row mt-2">
        <label for="id_email" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
            <input type="email" class="form-control" id="id_email" name="email" value="{{ request.user.email }}">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_password" class="col-sm-3 col-form-label">New password</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="id_password" name="password">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_password2" class="col-sm-3 col-form-label">Repeat new password</label>
        <div class="col-sm-9">
            <input type="password" class="form-control" id="id_password2" name="password2">
        </div>
    </div>
    <div class="form-group row">
        <label for="id_avatar" class="col-sm-3 col-form-label">Upload avatar</label>
        <div class="col-sm-5">
            <img src="{% static request.user.profile.avatar %}" class="img-settings img-thumbnail">
            <div class="custom-file mt-2">
                <input type="file" class="custom-file-input" id="id_avatar" name="avatar">
                <label class="custom-file-label" for="id_avatar" data-browse="choose">{{ request.user.profile.avatar }}</label>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            <button type="submit" class="btn btn-outline-dark">Save</button>
        </div>
    </div>
</form>
{% endblock content %}
